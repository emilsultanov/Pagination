<!doctype html>
<html lang="en">

<head>
   <title>Pagination</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
</head>

<body>


   <div class="container py-5">
      <div class="row mb-5">
         <div class="col-12">
            <h3 class="text-center">Pagination.</h3>
         </div>
      </div>
      <div class="row">
         <div class="col-12 text-center">
            <ul class="pagination__list">
               <li class="pagination__btn" data-pagination-direct='prev'>&#8592;</li>
               <li class="threeDots threeDotsPrev d-none" data-pagination-direct='prev'>...</li>
               <li class="threeDots threeDotsNext" data-pagination-direct='next'>...</li>
               <li class="pagination__btn" data-pagination-direct='next'>&#8594;</li>
            </ul>
         </div>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <script src="main.js"></script>
</body>

</html>
